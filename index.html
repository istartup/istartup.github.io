    <script>
    // код не очень красивый и понятный :)
    // если я буду делать что-то на заказ, то я буду делать это качественно,  а не так как тут

 
   // create an new instance of a pixi stage
    var stage = new PIXI.Stage(0x99CCFF);
 
    // create a renderer instance.
    var renderer = PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight-80);
 
    // add the renderer view element to the DOM
    document.body.appendChild(renderer.view);
 


    requestAnimFrame( animate );

        // title
        var texture_title = PIXI.Texture.fromImage("title.png");
        // create a new Sprite using the texture
        var title = new PIXI.Sprite(texture_title);
    
        // move the sprite t the center of the screen
        title.position.x = (window.innerWidth/2)-500/2;
        title.position.y = 150;

        stage.addChild(title); 

         // ЦП/ TJ
        
        var texture4 = PIXI.Texture.fromImage("tj.png");
        // create a new Sprite using the texture
        var tj = new PIXI.Sprite(texture4);
    
        // move the sprite t the center of the screen
        tj.position.x = 700;
        tj.position.y = 0;
        tj.visible = false;

         stage.addChild(tj); 

        // МЕДВЕДЬ
        // create a texture from an image path
        var texture = PIXI.Texture.fromImage("medved.png");
        // create a new Sprite using the texture
        var medved = new PIXI.Sprite(texture);
     
        //move the sprite t the center of the screen
        medved.position.x = 400;
        medved.position.y = 80;
        medved.visible = false;

     
        stage.addChild(medved); 

        // ПАШКА
        var texture2 = PIXI.Texture.fromImage("durov.png");
        // create a new Sprite using the texture
        var durov = new PIXI.Sprite(texture2);
    
        // move the sprite t the center of the screen
        durov.position.x = 500;
        durov.position.y = 400;
        durov.visible = false;

         stage.addChild(durov); 


        // Цукер
        var texture3 = PIXI.Texture.fromImage("zuck.png");
        // create a new Sprite using the texture
        var zuck = new PIXI.Sprite(texture3);
    
        // move the sprite t the center of the screen
        zuck.position.x = 150;
        zuck.position.y = 200;
        zuck.visible = false;
         stage.addChild(zuck); 
    

        var start = false;
        var start_i = 0;
        var shift = 0;
        var shift2 = 0;
        var shift3 = 0;
        // if MoveLeft === false, we move right :)
        var moveLeft = true;
        var moveLeft2 = true;

        var moveUp = true;

    function animate() {
        requestAnimFrame( animate );
        start_i++;

        if (start) {
        // медведь 
        if (moveLeft) {
        medved.position.x += 1;
        shift += 1;
        } else {
        medved.position.x -= 1;
        shift -= 1;
        }

        if (shift === 0) {
            moveLeft = true;
        } else if (shift === 20) {
            moveLeft = false;
        }

        // пашка
        durov.rotation += 0.03;

        if (moveLeft2) {
        durov.position.x += 2;
        shift3 += 1;
        } else {
        durov.position.x -= 2;
        shift3 -= 1;
        }

        if (shift3 === 0) {
            moveLeft2 = true;
        } else if (shift3 === 60) {
            moveLeft2 = false;
        }


        // цукерберг 
        if (moveUp) {
        zuck.position.y += 3;
        shift2 += 1;
        } else {
        zuck.position.y -= 3;
        shift2 -= 1;
        }

        if (shift2 === 0) {
            moveUp = true;
        } else if (shift2 === 40) {
            moveUp = false;
            zuck.rotation += 5;
        }
        // tj и цп
        tj.position.x += 2;
        tj.position.y += 1;
        tj.rotation += 0.01;
        if (tj.position.x > 1100) {
        tj.position.x = 600;
        tj.position.y = 100; 
        }
        } else {
            if (start_i == 70) {
                title.visible = false;
            } else if (start_i == 100) {
                title.visible = true;
            } else if (start_i == 120) {
                start = true; // стартуем
                title.visible = false;
                medved.visible = true;
            }
        }

        switch(start_i) {
        case 200:
            tj.visible = true;
        break;
        case 350:
            durov.visible = true;
        break;
        case 500:
            zuck.visible = true;
        break;
        case 530:
            zuck.visible = false;
        break;
        case 560:
            zuck.visible = true;
        break;
        case 590:
            zuck.visible = false;
        break;
        case 640:
            zuck.visible = true;
        break;
        }

        // render the stage   
        renderer.render(stage);
    }
 
    </script>
